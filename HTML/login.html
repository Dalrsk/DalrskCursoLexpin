<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
    </head>
    <body>
        <!-- HTML semantico-->
         <!--
            Header: Cabe<era
            Nav: barra de navegacion
            Aside: Contenido lateral
            Section: seccion de una pagina
            Main: Contenido principal del sitio web
            Footer: Pie de pagina del sitio web
        -->
            <nav>
                <div>
                    <p>Logo</p>
                </div>
                <div>
                    <p>opcion</p>
                    <p>opcion</p>
                    <p>opcion</p>
                </div>
            </nav>
            <Aside>
                    Contenido lateral
            </Aside>
            <main>
                <header>
                    <p>LOGO</p>
                    <h1>Registro</h1>
                    <p>Bienvenido al registro</p>
                </header>
                <section>
                    <form action="">
                        <div>
                            <label for="Nombre">Nombre</label>
                            <input name="Nombre" type="text">
                        </div>
                        <div>
                            <label for="Apellido">Apellido</label>
                            <input name="Apellido" type="text">
                        </div>
                        <div>
                            <label for="">Correo</label>
                            <input name="Email" type="email">
                        </div>
                        <div>
                            <label for="">Numbero</label>
                            <input name="Numero" type="number">
                        </div>
                        <div>
                            <label for="">Fecha</label>
                            <input name="Fecha" type="date">
                        </div>
                        <div>
                            <input type="submit" value="Enviar">
                        </div>
                        <div>
                            <textarea name="Mensaje"></textarea>
                        </div>
                    </form>
                </section>
                <section>
                    <h2>Contenido</h2>
                    <article>
                        <p>Contenido</p>
                        <p>Contenido adicional</p>
                    </article>
                </section>
            </main>
            <footer>
                <div>Derechos reservados</div>
                <div>Politica de privacidad</div>
                <div>Terminos y condiciones</div>
            </footer>
    </body>
</html>
